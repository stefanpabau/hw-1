<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefan's ToDo</title>
    <style>
        body {
            background: #000;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.2);
            min-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 0;
            color: #222;
        }
        #items {
            width: 100%;
        }
        .todoInput {
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 70%;
            margin-right: 0.5rem;
        }
        .goodBtn {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .goodBtn:hover {
            background: #0056b3;
        }
        #delete {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 0.4rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 0.3rem;
            transition: background 0.2s;
        }
        #delete:hover {
            background: #a71d2a;
        }
        .editBtn {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 0.4rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .editBtn:hover {
            background: #1e7e34;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 0.5rem;
        }
        tr {
            background: #fff;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Stefan's ToDo App</h1>
        <div id="items">
            <form id="todoForm">
                <input type="text" class="todoInput" placeholder="Add a new task..." required />
                <button type="submit" class="goodBtn">Add</button>
            </form>

            </br>
            <table>
                <tbody id="tasks">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let map = new Map();

        map.set("1", "Create js from scratch");
        map.set("2", "Work 10h per day");
        map.set("3", "Go home");
        
        let curentIndex = 4;

        function addTodo(task) {
            map.set(String(curentIndex++), task);
            listItems();
        }

        function deleteTodo(id) {
            map.delete(String(id));
            listItems();
        }

        function performEdit(id) {
            const input = document.querySelector(".editTaskInput");
            const newValue = input.value.trim();

            if (newValue) {
                map.set(String(id), newValue);
                listItems();
            }
        }

        function editTodo(id) {
            const row = document.getElementById(id);
            const currentValue = map.get(String(id));

            row.innerHTML = `
                            <td>
                                <input type="text" class="editTaskInput" value="${currentValue}" />
                            </td>
                            <td>
                                <button onclick="performEdit('${id}')" class="editBtn">Save</button>
                            </td>
                        `;
        }

        function listItems() {
            const tasksTbody = document.getElementById("tasks");
            tasksTbody.innerHTML = "";

            if (map.size === 0) {
                const tr = document.createElement("tr");
                const td = document.createElement("td");
                td.colSpan = 2;
                td.textContent = "No tasks to do yet...";
                tr.appendChild(td);
                tasksTbody.appendChild(tr);
                return;
            }

            map.forEach((value, key) => {
                const tr = document.createElement("tr");
                tr.id = key;

                const tdTask = document.createElement("td");
                tdTask.textContent = value;

                const tdActions = document.createElement("td");

                const deleteBtn = document.createElement("button");
                deleteBtn.id = "delete";
                deleteBtn.textContent = "Delete";
                deleteBtn.onclick = () => deleteTodo(key);

                const editBtn = document.createElement("button");
                editBtn.className = "editBtn";
                editBtn.textContent = "Edit";
                editBtn.onclick = () => editTodo(key);

                tdActions.appendChild(deleteBtn);
                tdActions.appendChild(editBtn);

                tr.appendChild(tdTask);
                tr.appendChild(tdActions);

                tasksTbody.appendChild(tr);
            });
        }

        document.getElementById("todoForm").addEventListener("submit", (event) => {
            event.preventDefault();
            const input = document.querySelector(".todoInput");
            if (input.value) {
                addTodo(input.value);
                input.value = '';
            }
        });

        listItems();
    </script>
</body>

</html>
